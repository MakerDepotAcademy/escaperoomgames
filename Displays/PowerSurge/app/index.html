<head>
  <link rel="stylesheet" href="style.css" >
</head>

<body>
  <video autoplay></video>
  <div id="stats">
      <h2>Score: <span id="score">0</span></h2>
      <h2>Time Left: <span id="game_time" class="timer">0</span></h2>
  </div>
  <img src="logo.png" style="margin:0 auto; height:100%; max-width: 100vw; max-height: 100vh;"/>

  <h1 id="gameover" class="hidden alert bad">Game over</h1>
  <h1 id="correct" class="hidden alert good">Score!</h1>

  <script src="app.js"></script>
</body>
